<div class="row">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-login" role="form">
                <div data-ng-hide="suCtrl.message == ''" data-ng-class="(suCtrl.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
                    {{ suCtrl.message}}
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" data-ng-model="suCtrl.registration.userName" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="suCtrl.registration.password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="suCtrl.registration.confirmPassword" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="suCtrl.signUp(suCtrl.registration)">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
