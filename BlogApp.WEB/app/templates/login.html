<div class="row">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-login" role="form" novalidate>
                <div data-ng-hide="lnCtrl.message == ''" class="alert alert-danger">
                    {{ lnCtrl.message}}
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" data-ng-model="lnCtrl.loginData.userName" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="lnCtrl.loginData.password" required>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="lnCtrl.login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
